<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Product</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateProduct/{id}(id=${product.id})}" enctype="multipart/form-data" th:object="${product}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">

                        <div class="col-lg-12" th:object="${category}">
                        <select class="form-control" id="category.id" name="categoryId">
                            <option value="">Select Category</option>
                            <option th:each="cat : ${list}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"></option>
                        </select>

                        </div>

                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">

                        <label for="desc">desc: </label>
                        <input type="text" th:field="*{description}"name="desc"/><br/>

                        <label for="quantity" class="col-form-label">quantity</label>
                        <input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="quantity">

                        <label for="price" class="col-form-label">price</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price">



                        <label for="image" class="col-form-label">Image:</label>
                        <img th:src="@{'../'+${product.image}}" width="100" name="image" height="75"/>
                        <input type="file" name="uploadedImage" multiple required />








                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Product">
                                <td><a href="/product">Close</a></td>
                            </div>

                        </div>

                    </div>



                </div>


</body>
</html>
